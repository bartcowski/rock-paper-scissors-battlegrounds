<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock-Paper-Scissors: Battlegrounds</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<div id="mainMenu">
    <h1>Rock-Paper-Scissors: Battlegrounds</h1>
    <button id="startButton">Start</button>
</div>

<div id="gameScreen" style="display: none;">
    <div id="gameContainer">
        <canvas id="gameCanvas" width="1200" height="800"></canvas>
        <div id="hud">
            <div id="hudChooseUpgradesAndSpells" style="display: none;"> 
            </div>
            <div id="hudBeginSimulation" style="display: none;"> 
                <button id="beginSimulationButton">Let the battle begin!</button>
            </div>
        </div>
    </div>
</div>

<div id="gameOverScreen" style="display: none;">
    <h2>THE BATTLE IS OVER!</h2>
    <p id="winnerInfo"></p>
    <button id="restartGameButton">Play Again</button>
</div>

<script type="module" src="game.js"></script>
</body>

</html>
